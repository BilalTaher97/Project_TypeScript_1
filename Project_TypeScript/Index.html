<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1, .Title_1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            font-size: 16px;
            margin: 10px 0 5px;
            color: #555;
        }
        form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #4CAF50;
            color: white;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
        .TaskList {
            margin-top: 20px;
        }
        .container {
            max-width: 900px;
        }
       
button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    margin-top: 10px;
}

button:hover {
    background-color: #45a049;
    transform: translateY(-2px); 
}

button:active {
    transform: translateY(2px);
}

button.secondary {
    background-color: #008CBA; 
}

button.secondary:hover {
    background-color: #007B9D;
}

button.danger {
    background-color: #f44336; 
}

button.danger:hover {
    background-color: #e53935;
}

    </style>
</head>
<body>

    <div class="container">
        <h1>Task Manager</h1>

        <form action="" id="Task_Form">
            <input type="hidden" id="taskId" />
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter task title">
            <label for="states">States</label>
            <input type="text" id="states" placeholder="Enter task state">
            <label for="startdate">StartDate</label>
            <input type="text" id="startdate" placeholder="Enter start date">
            <label for="endtdate">EndDate</label>
            <input type="text" id="endtdate" placeholder="Enter end date">
            <button type="submit">Save</button>
        </form>

        <h2 class="Title_1">All Tasks</h2>
        <div class="TaskList" id="TaskList">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>States</th>
                        <th>StartDate</th>
                        <th>EndDate</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody id="_Data">
             
                </tbody>
            </table>
        </div>
    </div>

    <script src="Code1.js"></script>
</body>
</html>
